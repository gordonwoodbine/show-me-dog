<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./img/dog_fav.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Monda&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
  <title>Show Me Dog</title>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="header-logo">
        <h1>Show Me Dog (Please)</h1>
      </div>
      <select name="breeds" id="breeds">
        <option disabled selected>Select Breed</option>
        <option value="random">random doggo</option>
      </select>
    </div>
  </header>

  <main>
    <div class="main-wrapper">
      <div class="img-wrapper">
        <img class="dog-image show" src="./img/placeholder-dog.jpg" alt="a lovely dog">
        <div class="dog-loading"><i class="fas fa-bone"></i></div>
      </div>
      <button class="new-btn">Get New Dog</button>
    </div>
  </main>

  <footer>
    <p>Designed and coded by <a href="https://github.com/gordonwoodbine" target="_blank">gordon_woodbine</a> &copy; 2021</p>
  </footer>

  <script src="./dog.js"></script>
</body>
</html>
