<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./img/dog_fav.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Monda&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Show Me Dog</title>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="header-logo">
        <h1>Show Me Dog (Please)</h1>
      </div>
      <select name="breeds" id="breeds">
        <option disabled selected>Select Breed</option>
      </select>
    </div>
  </header>

  <main>
    <div class="main-wrapper">
      <img class="dog-image" src="./img/placeholder-dog.jpg" alt="a lovely dog">
      <button class="new-btn">Get New Dog</button>
    </div>
  </main>

  <script src="./dog.js"></script>
</body>
</html>
